<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<link rel="manifest" href="manifest.json">
<style>
body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; padding-top: 50px; }
.container { background: white; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h2 { text-align: center; }
.input-box { display: flex; }
.input-box input { flex: 1; padding: 8px; }
.input-box button { padding: 8px; }
ul { list-style: none; padding: 0; }
li { background: #eee; margin-top: 10px; padding: 8px; display: flex; justify-content: space-between; }
li button { background: red; color: white; border: none; }
</style>
</head>
<body>

<div class="container">
<h2>Todo List</h2>

<div class="input-box">
<input type="text" id="task" placeholder="Enter task">
<button onclick="addTask()">Add</button>
</div>

<ul id="list"></ul>
</div>

<script>
function addTask() {
    var input = document.getElementById("task");
    var value = input.value;
    if (value === "") return;

    var li = document.createElement("li");
    li.innerHTML = value + " <button onclick='removeTask(this)'>Delete</button>";
    document.getElementById("list").appendChild(li);
    input.value = "";
}

function removeTask(button) {
    button.parentElement.remove();
}

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
